    <link rel="stylesheet" href="final-rock-paper-scissors.css">

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');
    " class="move-button">
    <img src="emojis/rock-emoji.png" class="move-icon"></button>

    <button onclick=" 
    playGame('Paper');
    "class="move-button">
    <img src="emojis/paper-emoji.png" class="move-icon"></button>

    <button onclick="    
    playGame('Scissors');
    "class="move-button">
    <img src="emojis/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result" class="result">  </p>
    <p class="js-moves" ></p>
    <p class="js-score score">  </p>

    <button onclick="
    score.wins=0,
    score.losses=0;

    updateScoreElement();

    >Reset Score</button>
