    <title>Function-Rock Paper Scissors</title>
</head>
<body>
    <p>Functional Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');
    ">Rock</button>

    <button onclick=" 
    playGame('Paper');
    ">Paper</button>

    <button onclick="    
    playGame('Scissors');
    ">Scissors</button>

  <script>
    function playGame(playerMove){
      const computerMove=pickComputerMove();
      let result='';  
      if (playerMove==='Rock'){
        if (computerMove==='Rock'){
          result='Tie';
        } else if (computerMove==='Paper'){
          result='computer Wins';
        } else if (computerMove==='Scissors'){
          result='Player Wins';
        }
      }

      else if(playerMove==='Paper'){
        if (computerMove==='Rock'){
          result='Player Wins';
        } else if (computerMove==='Paper'){
          result='Tie';
        } else if (computerMove==='Scissors'){
          result='Computer Wins';
        }
      }

      else if(playerMove==='Scissors'){
        if (computerMove==='Rock'){
          result='Computer Wins';
        } else if (computerMove==='Paper'){
          result='Player Wins';
        } else if (computerMove==='Scissors'){
          result='Tie';
        }
      }
      
      alert(`Computer :${computerMove} \tPlayer : ${playerMove} \nResult:${result}`);
    }
    
    function  pickComputerMove(){
      const randomNumber=Math.random();
      let computerMove='';
      
      if (randomNumber<0.34 && randomNumber>=0){
        computerMove = 'Rock';
      } else if (randomNumber<0.67 && randomNumber>=0.34){
        computerMove ='Paper';
      } else {
        computerMove ='Scissors';
      } 
      return computerMove;
    }
    
  </script>
</body>
