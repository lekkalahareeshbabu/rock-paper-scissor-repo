<!DOCTYPE html>
<html>
  <head>
    <title>DOM-Project</title>
  </head>
    <body>

      <p>YouTube Subscribe Button</p>
      <button onclick="
        subscribe();
        " class="js-subscribe">Subscribe</button>

        <p>Amazon Shippinng Calculator</p>
        <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
        "></input>
        <button onclick="
        calculateTotal();
        ">Calculate</button>

        <p class="js-cost-total"></p> 

      <script>

        function handleCostKeydown(event){
          if (event.key =='Enter'){
            calculateTotal();
          }
        }

        window.document
        window.console.log('window');
    
        
        function calculateTotal(){
          const inputElement = document.querySelector('.js-cost-input');
          let cost=Number(inputElement.value);

          let ShippinngCost=10;

          if (cost<40){
            cost=ShippinngCost+cost ;
          }
          document.querySelector('.js-cost-total')
          .innerHTML = ` Total:$${cost}`;
        }

        function subscribe(){
          const buttonElement=document.querySelector('.js-subscribe');

          if (buttonElement.innerHTML==='Subscribe'){
            buttonElement.innerHTML='Subscribed';
          }
          else{
            buttonElement.innerHTML='Subscribe';
          }
        }


       
      </script>

    </body>
    

</html>
